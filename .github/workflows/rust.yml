name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:    
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup
      uses: ./.github/actions/setup
      with:
        runner_os: ${{ runner.os }}

    - name: Run fmt
      run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:   
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup
      with:
        runner_os: ${{ runner.os }}

    - name: Run Clippy
      run: DATABASE_URL=${{ secrets.DATABASE_URL_CLIENT }} cargo clippy --all-targets --all-features -- -D warnings
  
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup
      uses: ./.github/actions/setup
      with:
        runner_os: ${{ runner.os }}

    - name: Run Test
      run: DATABASE_URL=${{ secrets.DATABASE_URL_CLIENT }} cargo test --all 
