name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run fmt
      run: cargo fmt --check
    - name: Run Clippy
      run: cargo clippy
    - name: Run Test
      run: cargo test
